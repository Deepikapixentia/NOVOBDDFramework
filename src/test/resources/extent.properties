# 1. Activate the Spark Reporter (The modern HTML theme)
extent.reporter.spark.start=true

# 2. Define where to save the HTML report
extent.reporter.spark.out=target/extent-reports/SparkReport.html

# 3. Define the config file for the report theme (Optional, usually default is fine)
# extent.reporter.spark.config=src/test/resources/extent-config.xml

# 4. Screenshot Settings (CRITICAL for screenshots to appear correctly)
# This tells Extent to save images in a folder relative to the report
basefolder.name=target/extent-reports
basefolder.datetimepattern=d-MMM-YY HH-mm-ss